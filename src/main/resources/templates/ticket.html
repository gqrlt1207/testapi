<!DOCTYPE html>  
<html>  
  
<head>  
    <title>Login</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>  
    <script src="/Module.js"></script>  
    <script src="/Logincontroller.js"></script>  
    <script src="/Loginservice.js"></script>  
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/app.css"/>
</head>  
  
<body ng-app="myApp">  
    <div class="container" ng-controller="Logincontroller">  
     
    <div style="color:green;font-size:large">{{message}}</div>  
      <div class="row center">
        <label>User</label> <br/>
        <input type="text" ng-model="UserData.username" class="input-sm spacing"/><br/>
        <label>Password</label> </br/>
        <input type="password" ng-model="UserData.Password"  class="input-sm spacing"/><br/>
        <button ng-click="submit()" class="btn btn-sm btn-info">submit</button>
        <br/><br/>
        <div>
        {{authentication}}</div>
    </div>
               
        
    </div>  
</body>  
  
</html>
